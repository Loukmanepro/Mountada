<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جمعية منتدى الفتية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Arial', sans-serif;
            direction: rtl;
        }

        /* الشريط الثابت */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to right, darkblue, deepskyblue);
            color: black;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .header img {
            width: 40px;
            height: 40px;
            margin-left: 10px;
            margin-right: 10px;
        }

        /* الوسط (الجملة وخانة البحث) */
        .center-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header .title {
            font-size: 20px;
            text-align: center;
        }

        .search-container {
            display: flex;
            align-items: center;
            margin-top: 5px;
        }

        .search-container input {
            padding: 5px;
            border: none;
            border-radius: 5px;
            margin-right: 5px;
        }

        .search-container button {
            background-color: darkblue;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .toggle-button {
            background: transparent;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            position: relative;
            left: 10px;
            top: -10px;
        }

        .post img {
            width: 100%;
            height: auto;
        }
        
        .social-icons a {
            color: white;
            font-size: 20px; /* حجم الأيقونات */
            margin: 0 10px; /* المسافة بين الأيقونات */
        }

        /* شريط الحقوق المحفوظة */
        .footer {
            background: linear-gradient(to right, darkblue, deepskyblue);
            color: white;
            text-align: center;
            padding: 5px;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        /* مستطيل "سجل هنا" */
        .registration-banner {
            background-color: turquoise;
            width: 100%;
            text-align: center;
            padding: 15px 0;
            font-size: 24px;
            font-weight: bold;
            margin-top: 70px; /* المسافة تحت الشريط الثابت */
        }

        .overlay {
            position: absolute;
            top: 80px;
            left: 0;
            width: 100%;
            height: 260px;
            background-color: rgba(255, 0, 0, 0.6); /* لون أحمر شفاف */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            z-index: 999; /* للتأكد من أنه فوق جميع العناصر */
            text-align: center;
        }

        .overlay-blue {
            background-color: rgba(0, 0, 255, 0.4); /* لون أزرق شفاف */
        }

        /* النصوص في الغطاء */
        .overlay.red-text {
            color: red;
        }

        .overlay.blue-text {
            color: lightblue;
        }

        /* إطار التسجيلات */
        .registration-frame {
            width: 310px;
            height: 340px;
            border: 2px solid black;
            border-color: turquoise;
            margin: 20px auto; /* إضافة هامش للتباعد */
            position: relative;
            background-color: black; /* خلفية الإطار */
            display: flex; /* استخدام flex لجعل المحتوى في المنتصف */
            flex-direction: column; /* الاتجاه عمودي */
            align-items: center; /* محاذاة العناصر في الوسط */
            justify-content: center; /* محاذاة العناصر في الوسط عموديًا */
        }

        /* الجزء العلوي من الإطار */
        .registration-header {
            background-color: turquoise;
            height: 30px;
            width: 100%;
        }

        /* نص التسجيل */
        .registration-text {
            text-align: center;
            padding: 10px;
        }

        /* القائمة المنسدلة */
        .dropdown {
            position: fixed;
            top: 85px;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 139, 0.9);
            display: none;
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
        }

        .dropdown.active {
            display: block;
        }

        .dropdown p {
            margin: 5px 0; /* مسافة بين العناصر */
        }

        /* نموذج Google */
        .google-form {
            width: 100%; /* جعل العرض 100% */
            height: 100%; /* جعل الارتفاع 100% */
            border: none; /* إزالة الحدود */
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="images/logo.png" alt="شعار الجمعية">
        <div class="center-content">
            <span class="title">الموقع الرسمي لمنتدى الفتية</span>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="ابحث هنا...">
                <button onclick="searchPosts()">Ok</button>
            </div>
        </div>
        <button class="toggle-button" onclick="toggleDropdown()">☰</button>
    </div>

    <div class="dropdown" id="dropdown">
        <p><i class="fas fa-envelope"></i> info@example.com</p>
        <p><i class="fab fa-facebook-square"></i> صفحة الفيسبوك</p>
        <p><i class="fab fa-instagram"></i> صفحة إنستغرام</p>
        <p><i class="fas fa-phone"></i> +1234567890</p> <!-- رقم الهاتف -->
    </div>

    <!-- مستطيل "سجل هنا" -->
    <div class="registration-banner">
        سجل هنا
    </div>

    <div class="registration-frame">
        <div class="registration-header"></div>
        <div class="registration-text">
            <span>هذا القسم المخصص للتسجيلات</span>
        </div>
        <!-- نموذج Google -->
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdBjAly9eKrHNAhdomWA7Ar2D6v2vXNVIitTwBia6hbOUm1Cw/viewform?embedded=true" width="300" height="300" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>
        <div class="overlay white-text-text overlay-blue">
            <p>انتظر! لم تحن اللحظة بعد</p>
        </div>
    </div>
        <div class="registration-frame">
        <div class="registration-header"></div>
        <div class="registration-text">
            <span>هذا القسم المخصص للتسجيلات</span>
        </div>
        <!-- نموذج Google -->
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdBjAly9eKrHNAhdomWA7Ar2D6v2vXNVIitTwBia6hbOUm1Cw/viewform?embedded=true" width="300" height="300" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>
    </div>

    <div class="registration-frame">
        <div class="registration-header"></div>
        <div class="registration-text">
            <span>هذا القسم المخصص للتسجيلات</span>
        </div>
        <!-- نموذج Google -->
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdBjAly9eKrHNAhdomWA7Ar2D6v2vXNVIitTwBia6hbOUm1Cw/viewform?embedded=true" width="300" height="300" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>
        <div class="overlay white-text">
            <p>اسف، لقد انتهى الحدث</p>
        </div>
    </div>

    <div class="social-icons">
        <span>زوروا صفحاتنا على:</span>
        <a href="https://www.facebook.com" target="_blank" title="فيسبوك"><i class="fab fa-facebook-square"></i></a>
        <a href="https://www.instagram.com" target="_blank" title="إنستغرام"><i class="fab fa-instagram"></i></a>
        <a href="mailto:info@example.com" title="جيميل"><i class="fas fa-envelope"></i></a>
    </div>

    <div class="footer">
        © جميع الحقوق محفوظة - جمعية منتدى الفتية
    </div>

        <script>
        function searchPosts() {
            // احصل على المدخل من خانة البحث
            var input = document.getElementById('search-input').value.toLowerCase();
        
            // احصل على جميع المنشورات
            var posts = document.getElementsByClassName('post');

            // تحقق من كل منشور إذا كان يحتوي على الكلمات المفتاحية
            for (var i = 0; i < posts.length; i++) {
                // احصل على الكلمات المفتاحية الخاصة بالمنشور
                var keywords = posts[i].getAttribute('data-keywords').toLowerCase();
            
                // إذا كانت الكلمات المفتاحية تحتوي على المدخل من خانة البحث، اعرض المنشور، وإلا أخفيه
                if (keywords.includes(input)) {
                    posts[i].style.display = "block"; // اعرض المنشور
                } else {
                    posts[i].style.display = "none"; // أخف المنشور
                }
            }
        }
        
        function toggleDropdown() {
            var dropdown = document.getElementById("dropdown");
            dropdown.classList.toggle("active");
        }
    </script>
</body>
</html>
