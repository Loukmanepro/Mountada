<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جمعية منتدى الفتية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Arial', sans-serif;
            direction: rtl;
        }

        /* الشريط الثابت */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to right, darkblue, deepskyblue);
            color: black;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .header img {
            width: 40px;
            height: 40px;
            margin-left: 10px;
            margin-right: 10px;
        }

        /* الوسط (الجملة وخانة البحث) */
        .center-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header .title {
            font-size: 20px;
            text-align: center;
        }

        .search-container {
            display: flex;
            align-items: center;
            margin-top: 5px;
        }

        .search-container input {
            padding: 5px;
            border: none;
            border-radius: 5px;
            margin-right: 5px;
        }

        .search-container button {
            background-color: darkblue;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .toggle-button {
            background: transparent;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            position: relative;
            left: 10px;
            top: -10px;
        }

        /* قسم الترحيب */
        .welcome {
            background: linear-gradient(to bottom left, skyblue, turquoise);
            color: black;
            text-align: center;
            padding: 20px;
            margin: 80px 20px 20px 20px;
            border-radius: 5px;
            font-size: 24px;
        }

        /* المربعات المتساوية تتحول إلى أزرار */
        .boxes {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin: 20px;
        }
        
        .full-width-rectangle {
            background: linear-gradient(to right, darkblue, deepskyblue);
            color: white;
            padding: 20px;
            text-align: left;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
        }

        .box {
            background: linear-gradient(to bottom left, skyblue, turquoise);
            border-radius: 5px;
            padding: 40px;
            text-align: center;
            font-size: 18px;
            color: black;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .box:hover {
            transform: scale(1.05);
        }

        /* الصفحات المنبثقة */
        .popup {
            position: fixed;
            bottom: -100%;
            left: 0;
            right: 0;
            background-color: black;
            color: white;
            height: 50%;
            border-radius: 10px 10px 0 0;
            transition: bottom 0.5s ease-in-out;
            padding: 20px;
            z-index: 2000;
        }

        .popup.active {
            bottom: 0;
        }

        .popup .close-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
        
        النشاطات والفعاليات" */
        .latest-activities {
            background: linear-gradient(to bottom left, skyblue, turquoise);
            border-radius: 5px;
            padding: 20px;
            text-align: center;
            font-size: 20px;
            color: black;
            margin: 20px;
            cursor: pointer; /* تغيير المؤشر للإشارة إلى أنه قابل للنقر */
        }

        /* صفحة أحدث النشاطات والفعاليات */
        .activities-page {
            display: none; /* إخفاء الصفحة بشكل افتراضي */
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: black;
            color: white;
            padding: 20px;
            z-index: 2000;
            overflow-y: auto; /* السماح بالتمرير العمودي إذا كان المحتوى طويلاً */
        }

        .post {
            border: 2px solid blue;
            background-color: whait;
            text-align: center;
            margin: 20px; /* margin-top لتجنب الشريط الثابت */
            padding: 10px;
            border-radius: 5px;
            transition: transform 0.5s ease-in-out;
            opacity: 0; /* إخفاء المنشور بشكل افتراضي */
            transform: translateY(20px); /* إزاحة المنشور */
        }

        .post img {
            width: 100%;
            height: auto;
        }
        
        .social-icons a {
            color: white;
            font-size: 20px; /* حجم الأيقونات */
            margin: 0 10px; /* المسافة بين الأيقونات */
        }

        /* شريط الحقوق المحفوظة */
        .footer {
            background: linear-gradient(to right, darkblue, deepskyblue);
            color: white;
            text-align: center;
            padding: 5px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        .dropdown {
            position: fixed;
            top: 70px; /* إنزال القائمة المنسدلة بمقدار 20px أسفل الشريط */
            left: 0;
            right: 0; /* اجعلها تأخذ كامل العرض */
            background-color: rgba(0, 0, 139, 0.9);
            display: none;
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
        }

        .dropdown.active {
            display: block;
        }

        .dropdown p {
            margin: 5px 0; /* مسافة بين العناصر */
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="images/logo.png" alt="شعار الجمعية">
        <div class="center-content">
            <span class="title">الموقع الرسمي لمنتدى الفتية</span>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="ابحث هنا...">
                <button onclick="searchPosts()">Ok</button>
            </div>
        </div>
        <button class="toggle-button" onclick="toggleDropdown()">☰</button>
        
        </div>
        <button class="toggle-button" onclick="toggleDropdown()">☰</button>
        </div>

        <div class="dropdown" id="dropdown">
            <p><i class="fas fa-envelope"></i> info@example.com</p>
            <p><i class="fab fa-facebook-square"></i> صفحة الفيسبوك</p>
            <p><i class="fab fa-instagram"></i> صفحة إنستغرام</p>
            <p><i class="fas fa-phone"></i> +1234567890</p> <!-- رقم الهاتف -->
        </div>

            <div class="social-icons">
        <span>زوروا صفحاتنا على:</span>
        <a href="https://www.facebook.com" target="_blank" title="فيسبوك"><i class="fab fa-facebook-square"></i></a>
        <a href="https://www.instagram.com" target="_blank" title="إنستغرام"><i class="fab fa-instagram"></i></a>
        <a href="mailto:info@example.com" title="جيميل"><i class="fas fa-envelope"></i></a>
    </div>

    <div class="footer">
        © جميع الحقوق محفوظة - جمعية منتدى الفتية
    </div>

    <script>
        function toggleDropdown() {
            var dropdown = document.getElementById("dropdown");
            dropdown.classList.toggle("active");
        }
    </script>

</body>
</html>
