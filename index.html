<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جمعية منتدى الفتية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Arial', sans-serif;
            direction: rtl;
        }

        /* الشريط الثابت */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to right, darkblue, deepskyblue);
            color: black;
            padding: 10px;
            display: flex;
            align-items: center;
            font-weight: bold;
            z-index: 1000;
        }

        .header img {
            width: 40px;
            height: 40px;
            margin-left: 10px;
            margin-right: 10px;
        }

        .header .title {
            margin-left: 10px;
            font-size: 20px; /* حجم الخط للجملة */
        }

        /* قسم الترحيب */
        .welcome {
            background-image: url('images/welcome-background.jpg'); /* صورة الخلفية */
            background-size: cover;
            color: black;
            text-align: center;
            padding: 20px;
            margin: 80px 20px 20px 20px; /* margin-top لتجنب الشريط الثابت */
            border-radius: 5px;
            font-size: 24px;
        }

        /* منشور */
        .post {
            border: 2px solid blue;
            background-color: black;
            margin: 20px; /* margin-top لتجنب الشريط الثابت */
            padding: 10px;
            border-radius: 5px;
            transition: transform 0.5s ease-in-out;
            opacity: 0; /* إخفاء المنشور بشكل افتراضي */
            transform: translateY(20px); /* إزاحة المنشور */
        }

        .post img {
            width: 100%;
            height: auto;
        }

        /* شريط الحقوق المحفوظة */
        .footer {
            background: linear-gradient(to right, darkblue, deepskyblue);
            color: white;
            text-align: center;
            padding: 5px;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        /* شريط الأيقونات */
        .social-icons {
            background-color: black;
            text-align: right; /* محاذاة النص إلى اليمين */
            padding: 5px;
            position: relative;
            width: 100%;
        }

        .social-icons a {
            color: white;
            font-size: 20px; /* حجم الأيقونات */
            margin: 0 10px; /* المسافة بين الأيقونات */
        }

        /* القائمة المنسدلة */
        .dropdown {
            position: fixed;
            top: 50px;
            left: 0;
            right: 0; /* اجعلها تأخذ كامل العرض */
            background-color: rgba(0, 0, 139, 0.9);
            display: none;
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
        }

        .dropdown.active {
            display: block;
        }

        .dropdown p {
            margin: 5px 0; /* مسافة بين العناصر */
        }

        .toggle-button {
            background: transparent;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            position: absolute;
            left: 10px;
            top: 10px;
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="images/logo.png" alt="شعار الجمعية"> <!-- شعار الجمعية -->
        <span class="title">الموقع الرسمي لمنتدى الفتية</span> <!-- الجملة المضافة -->
        <button class="toggle-button" onclick="toggleDropdown()">☰</button>
    </div>

    <div class="dropdown" id="dropdown">
        <p><i class="fas fa-envelope"></i> info@example.com</p>
        <p><i class="fab fa-facebook-square"></i> صفحة الفيسبوك</p>
        <p><i class="fab fa-instagram"></i> صفحة إنستغرام</p>
        <p><i class="fas fa-phone"></i> +1234567890</p> <!-- رقم الهاتف -->
    </div>
    
    <div id="search-bar">
    <input type="text" id="search-input" placeholder="بحث..." style="height: 20px; width: calc(100% - 30px);"> 
    <button id="search-button" type="button" style="height: 20px; width: 20px;">بحث</button>
    </div>
    
    <div class="welcome">
        جمعية منتدى الفتية ترحب بضيوفها الكرام
    </div>

    <div class="post" id="post">
        </h2>تسجيلات الموسم الجديد 2025</h2>
        <p>منتدى الفتية يعود اليكم من جديد للموسم 2024/2025</p>
        <img src="images/post-image-1.jpg" alt="صورة المنشور 1"> <!-- صورة المنشور 1 -->
    </div>

    <div class="social-icons">
        <span>زوروا صفحاتنا على:</span> <!-- نص التوجيه -->
        <a href="https://www.facebook.com" target="_blank" title="فيسبوك"><i class="fab fa-facebook-square"></i></a>
        <a href="https://www.instagram.com" target="_blank" title="إنستغرام"><i class="fab fa-instagram"></i></a>
        <a href="mailto:info@example.com" title="جيميل"><i class="fas fa-envelope"></i></a>
    </div>

    <div class="footer">
        © جميع الحقوق محفوظة - جمعية منتدى الفتية
    </div>

    <script>
        function toggleDropdown() {
            var dropdown = document.getElementById("dropdown");
            dropdown.classList.toggle("active");
        }

        // تأثيرات الظهور
        window.addEventListener('scroll', function() {
            const post = document.getElementById('post');
            const rect = post.getBoundingClientRect();
            if (rect.top < window.innerHeight) {
                post.style.opacity = "1"; // جعل المنشور مرئياً
                post.style.transform = "translateY(0)"; // إرجاع المنشور لمكانه الأصلي
            }
        });
    </script>

</body>
</html>
